<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Recommender{% endblock %}</title>
    <style>
        /* Add your custom CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 90%; /* Adjusted for better mobile layout */
            max-width: 800px; /* Added to limit width on larger screens */
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
        }
        .left-half, .right-half {
            width: 100%; /* Adjusted for full width on smaller screens */
            padding: 20px;
        }
        .left-half {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center align text for readability */
        }
        .right-half {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: white;
        }
        .diabetes-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Full width for better spacing on mobile */
            margin-bottom: 20px;
        }
        .diabetes-type label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Recommender</h1>
    </header>
    <main class="main-container">
        {% block content %}
        <!-- Content block to be filled in child templates -->
        {% endblock %}
    </main>
</body>
</html>
