<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Recommender{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 10px 0;
        }
        .content-section {
            padding: 20px;
        }
        .diabetes-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .diabetes-type label {
            margin-bottom: 10px;
        }
        .loading-icon {
            font-size: 1.2em;
            color: #4CAF50;
        }
        .recipe-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .recipe-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-image img {
            width: 100%;
            height: auto;
        }
        .recipe-details {
            padding: 15px;
            text-align: center;
        }
        .rating .star {
            font-size: 1.5em;
            color: #FFD700;
        }
        .rate-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Recommender</h1>
    </header>
    <main class="main-container">
        {% block content %}
        <!-- Content block to be filled in child templates -->
        {% endblock %}
    </main>
</body>
</html>
